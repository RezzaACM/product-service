      #     envkey_PORT: 3003
      #     envkey_DB_CONNECTION: ${{secrets.DB_CONNECTIOn}}
      #     file_name: .env
      #     fail_on_empty: false

      - name: Unit Testing
        run: npm run test

      - name: Build
        run: npm run build

      - name: restart apps
        run: |
          pm2 restart product-service

